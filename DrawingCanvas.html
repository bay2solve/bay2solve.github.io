<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Canvas with Tools</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
        canvas { border: 1px solid black; cursor: crosshair; background: white; }
        .tools { margin: 10px; }
        .tools button, select, input { margin: 5px; padding: 8px; }
    </style>
</head>
<body>

    <h2>Drawing Canvas with Tools</h2>
    <div class="tools">
        <label>Color: <input type="color" id="colorPicker"></label>
        <label>Size: <input type="number" id="sizePicker" value="5" min="1" max="50"></label>
        <label>Shape: 
            <select id="shapePicker">
                <option value="free">Freehand</option>
                <option value="line">Line</option>
                <option value="rectangle">Rectangle</option>
                <option value="circle">Circle</option>
                <option value="eraser">Eraser</option>
            </select>
        </label>
        <label>Text: <input type="text" id="textInput" placeholder="Enter text"></label>
        <button onclick="clearCanvas()">Clear</button>
        <button onclick="downloadCanvas()">Download</button>
    </div>

    <canvas id="drawingCanvas" width="800" height="500"></canvas>

    <script>
        let canvas = document.getElementById("drawingCanvas");
        let ctx = canvas.getContext("2d");

        let drawing = false;
        let startX, startY;
        let currentShape = "free";
        let colorPicker = document.getElementById("colorPicker");
        let sizePicker = document.getElementById("sizePicker");
        let shapePicker = document.getElementById("shapePicker");
        let textInput = document.getElementById("textInput");

        canvas.addEventListener("mousedown", startDrawing);
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mouseup", stopDrawing);

        function startDrawing(e) {
            drawing = true;
            startX = e.offsetX;
            startY = e.offsetY;
            currentShape = shapePicker.value;

            if (currentShape === "text") {
                drawText(startX, startY);
            }
        }

        function draw(e) {
            if (!drawing) return;
            let x = e.offsetX;
            let y = e.offsetY;
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = sizePicker.value;
            ctx.lineCap = "round";

            if (currentShape === "free") {
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            } else if (currentShape === "eraser") {
                ctx.strokeStyle = "white";
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }
        }

        function stopDrawing(e) {
            if (!drawing) return;
            drawing = false;
            let x = e.offsetX;
            let y = e.offsetY;

            ctx.beginPath();
            if (currentShape === "rectangle") {
                ctx.fillStyle = colorPicker.value;
                ctx.fillRect(startX, startY, x - startX, y - startY);
            } else if (currentShape === "circle") {
                let radius = Math.sqrt(Math.pow(x - startX, 2) + Math.pow(y - startY, 2));
                ctx.beginPath();
                ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = colorPicker.value;
                ctx.fill();
                ctx.stroke();
            } else if (currentShape === "line") {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(x, y);
                ctx.stroke();
            }
        }

        function drawText(x, y) {
            let text = textInput.value.trim();
            if (text) {
                ctx.fillStyle = colorPicker.value;
                ctx.font = `${sizePicker.value * 4}px Arial`;
                ctx.fillText(text, x, y);
            }
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function downloadCanvas() {
            let link = document.createElement("a");
            link.download = "drawing.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        }
    </script>

</body>
</html>
