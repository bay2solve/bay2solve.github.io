<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech with Download</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        select, button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>

    <h2>Text-to-Speech with Download</h2>
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    
    <br>
    <select id="voiceSelect"></select>
    
    <br>
    <button onclick="speakText()">Play</button>
    <button onclick="pauseSpeech()">Pause</button>
    <button onclick="resumeSpeech()">Resume</button>
    <button onclick="stopSpeech()">Stop</button>
    <button onclick="downloadSpeech()">Download</button>

    <script>
        let synth = window.speechSynthesis;
        let voices = [];
        let audioChunks = [];
        let mediaRecorder;

        function loadVoices() {
            voices = synth.getVoices();
            let voiceSelect = document.getElementById("voiceSelect");
            voiceSelect.innerHTML = ""; // Clear previous options
            voices.forEach((voice, index) => {
                let option = document.createElement("option");
                option.value = index;
                option.textContent = `${voice.name} (${voice.lang})`;
                voiceSelect.appendChild(option);
            });
        }

        function speakText() {
            stopSpeech(); // Stop any ongoing speech before starting new
            let text = document.getElementById("textInput").value;
            if (text.trim() === "") return;

            let utterance = new SpeechSynthesisUtterance(text);
            let selectedVoice = voices[document.getElementById("voiceSelect").value];
            if (selectedVoice) utterance.voice = selectedVoice;

            synth.speak(utterance);
            startRecording(); // Start recording for download
        }

        function pauseSpeech() {
            if (synth.speaking && !synth.paused) synth.pause();
        }

        function resumeSpeech() {
            if (synth.paused) synth.resume();
        }

        function stopSpeech() {
            synth.cancel();
            stopRecording(); // Stop recording when speech stops
        }

        function startRecording() {
            audioChunks = [];
            let audioContext = new AudioContext();
            let destination = audioContext.createMediaStreamDestination();
            let mediaStream = destination.stream;
            mediaRecorder = new MediaRecorder(mediaStream);
            
            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) audioChunks.push(event.data);
            };
            
            mediaRecorder.onstop = () => {
                let audioBlob = new Blob(audioChunks, { type: "audio/wav" });
                let audioUrl = URL.createObjectURL(audioBlob);
                let a = document.createElement("a");
                a.href = audioUrl;
                a.download = "speech.wav";
                a.click();
            };
            
            mediaRecorder.start();
        }

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== "inactive") {
                mediaRecorder.stop();
            }
        }

        function downloadSpeech() {
            stopRecording(); // Ensure recording is stopped before download
        }

        window.speechSynthesis.onvoiceschanged = loadVoices;
    </script>

</body>
</html>
