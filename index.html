<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math & Utility Hub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Math & Utility Hub</h1>
        <button id="themeToggle">🌙 Toggle Theme</button>
    </header>

    <nav>
        <input type="text" id="searchBox" placeholder="Search..." onkeyup="searchFunction()">
        <div id="menu">
            <div class="menu-item" onclick="loadCalculator('arithmetic')">
                <span class="icon">🔢</span>
                <span class="label">Arithmetic</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('algebra')">
                <span class="icon">➕</span>
                <span class="label">Algebra</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('vector')">
                <span class="icon">↗️</span>
                <span class="label">Vector Algebra</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('geometry')">
                <span class="icon">📐</span>
                <span class="label">Geometry</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('matrix')">
                <span class="icon">🟦</span>
                <span class="label">Matrix</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('general')">
                <span class="icon">🧮</span>
                <span class="label">General Calculator</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('scientific')">
                <span class="icon">🔬</span>
                <span class="label">Scientific Calculator</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('converter')">
                <span class="icon">🔄</span>
                <span class="label">Metrics Converter</span>
            </div>
            <div class="menu-item" onclick="loadCalculator('programmer')">
                <span class="icon">💻</span>
                <span class="label">Programmer Calculator</span>
            </div>
        </div>
    </nav>

    <main id="calculatorContainer">
        <p>Select a category to start solving!</p>
    </main>

    <script src="script.js"></script>
</body>
</html>
